<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- preconnect-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!--meta-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculado de IMC</title>
  <link rel="stylesheet" href="style.css">
  <script src="./js/script.js" defer type="module"></script>

  <!--script-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="alert-error">
    Digite somente números
  </div>
  <div class="container">
    <div class="card">
      <form action="">
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input 
            id="weight" 
            type="text"
            min="1"
            max="200"
            placeholder="75">
        </div>
        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input 
            type="text" 
            id="height"
            min="1"
            max="250"
            placeholder="175"
          >
        </div>
        <button>
          Calcular IMC
          <img src="./assets/arrow.svg" alt="Seta apontando para direita">
        </button>
      </form>
    </div>
  </div>
  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        Seu IMC é de 28
      </h2>
      <button class="close">
        <img src="./assets//close.svg" alt="imagem para fechar popup">
      </button>
    </div>
  </div>
</body>
</html>
